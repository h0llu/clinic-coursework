{% extends 'base_generic.html' %}
{% block content %}
  <div class="d-flex justify-content-evenly align-items-center">
    <h1 class="p-3" style="font-family: 'Open Sans', cursive;">Пользователи</h1>
    <a class="" href="{% url 'create-user' %}">Зарегистрировать пользователя</a>
  </div>
  <div class="list-group col-sm-5">
    {% for user in user_list %}
      <div class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>{{ user }}</div>
        <div style="margin-right: 1em;"><a href="{% url 'update-user' pk=user.id %}">Изменить данные</a></div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
