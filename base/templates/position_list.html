{% extends 'base_generic.html' %}
{% block content %}
  <div class="d-flex justify-content-evenly align-items-center">
    <h1 class="p-3" style="font-family: 'Open Sans', cursive;">Должности</h1>
    <a class="" href="{% url 'create-position' %}">Добавить новую должность</a>
  </div>
  <div class="list-group col-sm-5">
    {% for position in position_list %}
      <div class="list-group-item list-group-item-action d-flex justify-content-between">
        <div>{{ position }}</div>
        <div style="margin-right: 1em;"><a href="{% url 'update-position' pk=position.id %}">Изменить</a></div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
